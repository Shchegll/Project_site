{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <!-- Левая колонка - меню -->
    <div class="sidebar">
        <div class="menu-section">
            <h3>Меню</h3>
            <button data-url="{% url 'personal_account:user_profile' username=user.username %}" class="menu-item active">Профиль</button>
            <button data-url="{% url 'personal_account:plug' %}" class="menu-item">Мои платежи</button>
            {% comment %} <button data-url="{% url 'personal_account:plug' %}" class="menu-item">График платежей</button>
            <button data-url="{% url 'personal_account:plug' %}" class="menu-item">Очередь</button>
            <button data-url="{% url 'personal_account:plug' %}" class="menu-item">Долги</button>
            <button data-url="{% url 'personal_account:plug' %}" class="menu-item">Уведомления</button> {% endcomment %}
        </div>
    </div>
    
    <!-- Правая колонка - контент -->
    <div class="content">
        <div class="banner">
        <h2>Спасибо за ваше ожидание!</h2>
        <p>Наша команда разрабатывает данную страницу</p>
        {% comment %} <a href="{% url 'personal_account:user_profile' username=user.username %}" class="edit-button">Вернуться обратно</a> {% endcomment %}
        </div>
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        max-width: 1200px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Левая колонка - меню */
    .sidebar {
        width: 33.333%;
        background: #f8f9fa;
        padding: 25px;
        border-right: 1px solid #e9ecef;
    }
    
    .menu-section {
        margin-bottom: 30px;
    }
    
    .menu-section h3 {
        font-size: 18px;
        color: #212529;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #dee2e6;
    }
    
    .menu-item {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin-bottom: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #495057;
        text-decoration: none;
        background: white;
        border: 1px solid #e9ecef;
        width: 100%;
        text-align: left;
        font-family: inherit;
        font-size: inherit;
    }
    
    .menu-item:hover {
        background: #e9ecef;
        border-color: #ced4da;
    }
    
    .menu-item.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
        font-weight: 500;
    }
    
    .telegram-section {
        background: #0088cc;
        padding: 15px;
        border-radius: 8px;
        color: white;
    }
    
    .telegram-section h3 {
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    .telegram-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
        padding: 5px 0;
    }
    
    .telegram-link:hover {
        text-decoration: underline;
    }
    
    /* Правая колонка - контент */
    .content {
        width: 66.667%;
        padding: 30px;
    }
    
    .profile-header {
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
    }
    
    .profile-header h2 {
        font-size: 24px;
        color: #212529;
        margin: 0;
    }
    
    .info-section {
        margin-bottom: 25px;
    }
    
    .info-row {
        display: flex;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f1f3f5;
    }
    
    .info-label {
        width: 40%;
        color: #6c757d;
        font-weight: 500;
    }
    
    .info-value {
        width: 60%;
        color: #212529;
        font-weight: 400;
    }
    
    .profile-actions {
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #e9ecef;
    }
    
    .edit-button {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.2s ease;
    }
    
    .edit-button:hover {
        background: #0069d9;
        text-decoration: none;
        color: white;
    }
    
    /* Адаптивность */
    @media (max-width: 992px) {
        .profile-container {
            flex-direction: column;
        }
        
        .sidebar, .content {
            width: 100%;
        }
        
        .sidebar {
            border-right: none;
            border-bottom: 1px solid #e9ecef;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelectorAll('.menu-item');
        const currentUrl = window.location.href;
        
        // Находим элемент, соответствующий текущему URL
        menuItems.forEach(item => {
            const itemUrl = item.getAttribute('data-url');
            if (currentUrl.includes(itemUrl) && itemUrl !== '#') {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            }
        });
        
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Убираем активный класс у всех элементов
                menuItems.forEach(i => i.classList.remove('active'));
                
                // Добавляем активный класс к текущему элементу
                this.classList.add('active');
                
                // Получаем URL из data-атрибута и переходим по нему
                const url = this.getAttribute('data-url');
                if (url && url !== '#') {
                    window.location.href = url;
                }
            });
        });
    });
</script>
{% endblock %}
