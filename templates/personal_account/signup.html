{% extends "base.html" %}
{% block content %}

<style>
    .auth-buttons_reset {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }
    .auth-button {
        text-align: center;
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid #007bff;
        color: #007bff;
        border-radius: 5px;
        transition: all 0.3s;
    }
    .auth-button:hover {
        background-color: #007bff;
        color: white;
        text-decoration: none;
    }
</style>

<div class="banner_small">
    <form method="post"> 
        {% csrf_token %}  
        {% if form.non_field_errors %}  
            <div class="alert alert-danger">  
                {{ form.non_field_errors }}  
            </div>  
        {% endif %}  
        {% for field in form %}  
            <p class="form-label">{{ field.label }}</p>  
            <p>{{ field }}</p>  
            {% if field.errors %}  
                <ul class="alert alert-danger">  
                    {{ field.errors }}  
                </ul>  
            {% endif %}  
        {% endfor %}
        <div class="auth-buttons_reset">
            <button type="submit" class="auth-button">Зарегистрироваться</button>  
        </div>
    </form>
</div>
{% endblock content %}
